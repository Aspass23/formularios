<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Título -->
    <div>
        <h1 id="título">Cadastro</h1>
    </div>
    
    <form>
        <fieldset>
            <div>
                <label>
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="Sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>
                    <strong>Email</strong>
                </label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label>
                    <strong>Senha</strong>
                </label>
                <input type="Password" name="senha" id="senha">
            </div>
        </fieldset>

        <div>
            <div>
                <label>
                    <strong>Data de Nascimento</strong>
                </label>
                <input type="date" name="nasc" id="nasc">
            </div>
        </div>
        <label>
            <strong>Curso</strong>
        </label>
        <label>
            <input type="radio" name=" Curso" value="front-end">Front-end
        </label>
        <label>
            <input type="radio" name=" Curso" value="back-end">Back-end
        </label>
        <label>
            <input type="radio" name=" Curso" value="full-stack">Full-Stack
        </label>
        <div>

            <div>
                <label>
                    <strong>Turno</strong>
                </label>
                <select>
                    <option Select disabled value="">Selecione</option>
                    <option>Manhã</option> <!-- select //selecionado-->
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
        </div>
        <button type="submit">Cadastro </button>
    </form>

</body>

</html>
